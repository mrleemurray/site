<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f9fafb"/>
  <rect width="400" height="300" fill="url(#diagonalStripes)" opacity="0.4"/>
  <defs>
    <pattern id="diagonalStripes" patternUnits="userSpaceOnUse" width="12" height="12">
      <path d="M0,12 L12,0" stroke="#e5e7eb" stroke-width="1"/>
    </pattern>
  </defs>
  <circle cx="200" cy="130" r="20" fill="#d1d5db" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="200" y="175" text-anchor="middle" fill="#6b7280" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500">Loading image...</text>
</svg>