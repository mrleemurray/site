<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MRLEEMURRAY</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/site/favicon.svg" />
  
  <!-- Prevent FOUC (Flash of Unstyled Content) -->
  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      background-color: #fafafa;
      color: #171717;
    }
    #app { min-height: 100vh; }
    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 3px solid #e5e5e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
  
  <!-- Single Page App for GitHub Pages -->
  <script>
    // Handle GitHub Pages SPA routing
    (function(l) {
      var pathSegmentsToKeep = 1;
      
      // If we're not at the base URL, redirect with encoded path
      if (l.pathname !== '/site/' && l.pathname !== '/site/index.html') {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/site/' + 
          '?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      } else if (l.search[1] === '/' ) {
        // Decode the redirected URL
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location));
  </script>
  
  <!-- Load app assets -->
  <link rel="stylesheet" crossorigin href="/site/assets/index-BB_8swx0.css">
</head>
<body>
  <div id="app">
    <div class="loading-spinner" aria-hidden="true"></div>
  </div>
  
  <script type="module" crossorigin src="/site/assets/index-BlXgz1NQ.js"></script>
  
  <script>
    // Remove loading spinner when app mounts
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const spinner = document.querySelector('.loading-spinner');
        if (spinner) spinner.remove();
      }, 100);
    });
  </script>
</body>
</html>
